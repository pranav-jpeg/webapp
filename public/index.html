<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page!</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #FEFAE0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #151C0D;
    }
    form {
      background-color: #FFFFFF;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(168, 106, 36, 0.45);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    label {
      color: #A86A24;
      font-weight: 600;
    }
    input.form-control {
      border: 2px solid #A86A24;
      background-color: #FFFFFF;
      color: #151C0D;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input.form-control:focus {
      border-color: #588B8B;
      box-shadow: 0 0 10px #588B8B77;
      background-color: #FEFAE0;
      color: #151C0D;
    }
    button {
      background: #A86A24;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      color: #FFFFFF;
      transition: background-color 0.3s ease;
      width: 100%;
      padding: 0.5rem 0;
      border-radius: 0.3rem;
    }
    button:hover {
      background: #588B8B;
    }
    h2 {
      color: #151C0D;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .credit {
      text-align: center;
      margin-top: 2rem;
      color: #A86A24;
      font-weight: 600;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <form action="/submit" method="post">
      <h2>Sign Up</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input name="username" id="username" type="text" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">Email address</label>
        <input name="email" id="email" type="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="credit">Created by Pranav Bhagwat</div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
